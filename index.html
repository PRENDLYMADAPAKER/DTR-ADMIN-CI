  <style>

      font-weight: 700;
    }

      opacity: .6;

      align-items: center;

      flex-wrap: wrap;
    }

      min-width: 180px;
      padding: 8px;
      border-radius: 8px;

      background: transparent;
      color: inherit;

      background: #3b82f6;

      padding: 8px 10px;

      border: none;
      cursor: pointer;
      font-weight: 700;

      background: var(--danger);
      color: white;
    }

      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: 14px;

      padding: 10px;

    th {

    th .sort-arrow {

      right: 8px;

      transform: translateY(-50%);
      color: var(--muted);
    }
    tr:nth-child(even) {

      color: var(--muted);

    }

        grid-template-columns: 1fr;
        padding: 12px;

  </header>

  <main>
    <!-- Scanner / Profile column -->

  <script type="module">

    // DOM refs

    const logsSearch = document.getElementById('logs-search');

    const clockElem = document.getElementById('clock');

    // ZXing reader (global ZXing from UMD script)
    const codeReader = new ZXing.BrowserQRCodeReader();

    // State
    let scanning = false;
    let scanCooldowns = {};
    let logsData = []; // live timeIns entries for today
    let currentSort = { key: 'ts', ascending: false };

    // Helpers
    function pad(n){ return n < 10 ? '0' + n : n; }
    function todayYMD(d = new Date()){
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    }
    function timeHMS(d = new Date()){
      return `${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }
    function escapeHtml(s){ if(s==null) return ''; return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    // Clock
    function updateClock(){
      const now = new Date();
      clockElem.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
    }
    setInterval(updateClock, 1000); updateClock();

    // Status
    function setResult(msg, status='info'){
      const icons = { success:'‚úÖ', error:'‚ùå', warning:'‚ö†Ô∏è', info:'‚ÑπÔ∏è' };
      resultDiv.textContent = `${icons[status]||''} ${msg}`;
      resultDiv.className = '';
      resultDiv.classList.add(`status-${status}`);
    }
    <script type="module">

// Start / Stop scanner
async function startScanner(){
  if (scanning) return;
  try {
    const devices = await codeReader.listVideoInputDevices();
    if (!devices || devices.length === 0) {
      setResult('No camera devices found.', 'error');
      return;
    }
    const back = devices.find(d => /back|rear|environment/i.test(d.label)) || devices[0];
    scanning = true;
    setResult('Point camera to a QR code.', 'info');

    await codeReader.decodeFromVideoDevice(back.deviceId, videoEl, (result, err) => {
      if (result && result.getText) handleScan(result.getText());
      else if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error(err);
        setResult('Camera error: ' + err.message, 'error');
      }
    });
    startBtn.disabled = true; stopBtn.disabled = false;
  } catch(e){
    console.error('startScanner', e);
    setResult('Camera error: ' + (e.message || e), 'error');
  }
}
function stopScanner(){
  try { codeReader.reset(); } catch(e){ /* ignore */ }
  scanning = false;
  setResult('Scanner stopped.', 'info');
  startBtn.disabled = false; stopBtn.disabled = true;
  profileBox.style.display = 'none';
}

// Scan handling ‚Äî expects scanned QR code text to be "UID|mode"
// mode = "in" or "out" (time in or time out)
async function handleScan(text){
  if (!scanning) return;
  const parts = (text || '').trim().split('|');
  if (parts.length !== 2) {
    setResult('Invalid QR code format. Use "UID|mode".', 'error');
    return;
  }
  const uid = parts[0].trim();
  const mode = parts[1].trim().toLowerCase();
  if (!uid || (mode !== 'in' && mode !== 'out')) {
    setResult('Invalid UID or mode. Mode must be "in" or "out".', 'error');
    return;
  }

  const now = Date.now();
  if (scanCooldowns[uid + mode] && (now - scanCooldowns[uid + mode] < 4000)) return; // 4 sec cooldown per uid+mode
  scanCooldowns[uid + mode] = now;

  setResult(`Processing UID: ${uid} for Time ${mode.toUpperCase()}...`, 'info');
  profileBox.style.display = 'none';

  const dateStr = todayYMD();
  const timeStr = timeHMS();

  try {
    // get profile
    const profSnap = await get(ref(db, `users/${uid}/profile`));
    if (!profSnap.exists()){
      setResult(`UID ${uid} not registered.`, 'error');
      return;
    }
    const profile = profSnap.val();

    const dtrRef = ref(db, `users/${uid}/dtr/${dateStr}`);

    // Read existing DTR record if any
    const dtrSnap = await get(dtrRef);
    const dtrData = dtrSnap.exists() ? dtrSnap.val() : {};

    if (mode === 'in') {
      if (dtrData.timeIn) {
        setResult(`User ${profile.name} already timed IN today at ${dtrData.timeIn}`, 'warning');
        showProfile(profile.name, profile.email, mode);
        addToHistory(profile.name, profile.email || '-', dateStr, dtrData.timeIn, 'in', false);
        return;
      }
      // Set timeIn
      await set(dtrRef, {...dtrData, timeIn: timeStr, tsIn: Date.now()});
      await set(ref(db, `timeIns/${dateStr}/${uid}`), {
        uid,
        name: profile.name || '',
        email: profile.email || '',
        date: dateStr,
        time: timeStr,
        mode: 'IN',
        ts: Date.now()
      });
      setResult(`Recorded TIME IN for ${profile.name} at ${timeStr}`, 'success');
      showProfile(profile.name, profile.email, mode);
      addToHistory(profile.name, profile.email || '-', dateStr, timeStr, 'in', true);

    } else if (mode === 'out') {
      if (!dtrData.timeIn) {
        setResult(`User ${profile.name} has NOT timed IN yet today. Cannot time OUT.`, 'error');
        showProfile(profile.name, profile.email, mode);
        addToHistory(profile.name, profile.email || '-', dateStr, timeStr, 'out', false);
        return;
      }
      if (dtrData.timeOut) {
        setResult(`User ${profile.name} already timed OUT today at ${dtrData.timeOut}`, 'warning');
        showProfile(profile.name, profile.email, mode);
        addToHistory(profile.name, profile.email || '-', dateStr, dtrData.timeOut, 'out', false);
        return;
      }
      // Set timeOut
      await set(dtrRef, {...dtrData, timeOut: timeStr, tsOut: Date.now()});
      await set(ref(db, `timeIns/${dateStr}/${uid}_out`), {
        uid,
        name: profile.name || '',
        email: profile.email || '',
        date: dateStr,
        time: timeStr,
        mode: 'OUT',
        ts: Date.now()
      });
      setResult(`Recorded TIME OUT for ${profile.name} at ${timeStr}`, 'success');
      showProfile(profile.name, profile.email, mode);
      addToHistory(profile.name, profile.email || '-', dateStr, timeStr, 'out', true);
    }
  } catch(err){
    console.error('Error saving DTR:', err);
    setResult('Error saving time record: ' + (err.message || err), 'error');
    profileBox.style.display = 'none';
  }
}

function showProfile(name, email, mode){
  profileName.textContent = name || '-';
  profileEmail.textContent = email || '-';
  profileMode.textContent = mode || '-';
  profileBox.style.display = 'block';
}

// Local scan history (in-memory)
let scanHistory = [];
function addToHistory(name, email, date, time, mode, success){
  scanHistory.unshift({ name, email, date, time, mode, success, ts: Date.now() });
  renderLogs(logsSearch.value || '');
}

// Listen to today's timeIns and timeOuts and render logs
function listenLogs(){
  const dateStr = todayYMD();
  const insRef = ref(db, `timeIns/${dateStr}`);
  onValue(insRef, snapshot => {
    const val = snapshot.val() || {};
    // val can have keys like uid or uid_out
    logsData = Object.entries(val).map(([key,e]) => ({
      uid: e.uid || '',
      name: e.name || '',
      email: e.email || '',
      date: e.date || dateStr,
      time: e.time || '',
      mode: e.mode || '',
      ts: e.ts || 0
    }));
    sortLogs(currentSort.key, currentSort.ascending);
    renderLogs(logsSearch.value || '');
  });
}

function renderLogs(filterText=''){
  const ft = (filterText || '').toLowerCase();
  const filtered = logsData.filter(e =>
    e.name.toLowerCase().includes(ft) ||
    e.email.toLowerCase().includes(ft) ||
    (e.date || '').toLowerCase().includes(ft) ||
    (e.time || '').toLowerCase().includes(ft) ||
    (e.mode || '').toLowerCase().includes(ft)
  );
  if (filtered.length === 0){
    logsBody.innerHTML = '<tr><td colspan="4" class="no-records">No records</td></tr>';
    return;
  }
  logsBody.innerHTML = filtered.map(entry => {
    const timeWithDate = `${escapeHtml(entry.time)} ‚Äî ${escapeHtml(entry.date)}`;
    const modeCap = escapeHtml(entry.mode.toUpperCase());
    return `<tr>
      <td>${escapeHtml(entry.name)}</td>
      <td>${escapeHtml(entry.email)}</td>
      <td>${timeWithDate}</td>
      <td>${modeCap}</td>
    </tr>`;
  }).join('');
}

// Sorting
function sortLogs(key, ascending){
  currentSort = { key, ascending };
  logsData.sort((a,b) => {
    let va = a[key] == null ? '' : a[key].toString().toLowerCase();
    let vb = b[key] == null ? '' : b[key].toString().toLowerCase();
    if (key === 'ts') {
      const na = a.ts || 0, nb = b.ts || 0;
      return ascending ? na - nb : nb - na;
    }
    if (va < vb) return ascending ? -1 : 1;
    if (va > vb) return ascending ? 1 : -1;
    return 0;
  });
}

// Table header click sorting wiring
document.querySelectorAll('#logs-table th').forEach(th => {
  th.addEventListener('click', () => {
    const key = th.getAttribute('data-key') || 'ts';
    if (currentSort.key === key) currentSort.ascending = !currentSort.ascending;
    else currentSort = { key, ascending: true };
    sortLogs(currentSort.key, currentSort.ascending);
    renderLogs(logsSearch.value || '');
    updateSortArrows();
  });
});

function updateSortArrows(){
  document.querySelectorAll('#logs-table th').forEach(th => {
    const span = th.querySelector('.sort-arrow');
    if (!span) return;
    const key = th.getAttribute('data-key');
    if (key === currentSort.key) span.textContent = currentSort.ascending ? '‚ñ≤' : '‚ñº';
    else span.textContent = '';
  });
}

// Search input wiring
logsSearch.addEventListener('input', () => renderLogs(logsSearch.value || ''));

// Export CSV
function exportCSV(){
  if (!logsData || logsData.length === 0) { alert('No data to export'); return; }
  const headers = ['Name','Email','Time In/Out','Mode'];
  const rows = logsData.map(r => [`${r.name}`, `${r.email}`, `${r.time} ‚Äî ${r.date}`, `${r.mode}`]);
  let csv = headers.join(',') + '\r\n';
  rows.forEach(cols => {
    csv += cols.map(c => `"${String(c||'').replace(/"/g,'""')}"`).join(',') + '\r\n';
  });
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `dtr_logs_${todayYMD()}.csv`;
  document.body.appendChild(a);
  a.click();
  a.remove();
}
exportBtn.addEventListener('click', exportCSV);

// Print logs
function printLogs(){
  const html = `<html><head><title>DTR Logs ${todayYMD()}</title>
    <style>body{font-family:Arial;color:#111}table{width:100%;border-collapse:collapse}th,td{border:1px solid #ccc;padding:6px;text-align:left}th{background:#eee}</style>
    </head><body><h2>DTR Logs ${todayYMD()}</h2><table><thead><tr><th>Name</th><th>Email</th><th>Time In/Out</th><th>Mode</th></tr></thead><tbody>` +
    logsData.map(r => `<tr><td>${escapeHtml(r.name)}</td><td>${escapeHtml(r.email)}</td><td>${escapeHtml(r.time)} ‚Äî ${escapeHtml(r.date)}</td><td>${escapeHtml(r.mode)}</td></tr>`).join('') +
    `</tbody></table></body></html>`;
  const w = window.open('', '_blank', 'width=900,height=700');
  w.document.write(html);
  w.document.close();
  w.focus();
  w.print();
}
printBtn.addEventListener('click', printLogs);

// Reset (archive & clear)
async function resetToday(){
  if (!confirm('Archive today\'s logs to /archives/{date} and clear live results?')) return;
  const dateStr = todayYMD();
  const liveRef = ref(db, `timeIns/${dateStr}`);
  const archiveRef = ref(db, `archives/${dateStr}`);
  try {
    const snap = await get(liveRef);
    if (!snap.exists()) { alert('No logs to archive for today.'); return; }
    const data = snap.val();
    await set(archiveRef, data);    // archive
    await remove(liveRef);         // clear live logs
    setResult('Archived and cleared today\'s logs.', 'success');
  } catch(err){
    console.error('resetToday', err);
    setResult('Failed to reset: ' + (err.message || err), 'error');
  }
}
resetBtn.addEventListener('click', resetToday);

// Auto midnight archive (runs in browser only when page open) ‚Äî fallback only
function scheduleMidnightArchive(){
  const now = new Date();
  const next = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1, 0, 0, 10);
  const ms = next.getTime() - now.getTime();
  setTimeout(async () => {
    try {
      const archiveDate = todayYMD(new Date(Date.now() - 86400000));
      const liveRef = ref(db, `timeIns/${archiveDate}`);
      const archiveRef = ref(db, `archives/${archiveDate}`);
      const snap = await get(liveRef);
      if (snap.exists()) {
        await set(archiveRef, snap.val());
        await remove(liveRef);
        console.info('Auto-archived', archiveDate);
      }
    } catch(e){ console.error('auto-archive error', e); }
    scheduleMidnightArchive();
  }, ms);
}
scheduleMidnightArchive();

// Initial listeners & UI setup
listenLogs();
updateSortArrows();
setResult('Ready. Click "Start Scanner".', 'info');

// Wire start/stop buttons
startBtn.addEventListener('click', startScanner);
stopBtn.addEventListener('click', stopScanner);

// Expose helpers for debugging if needed
window._admin = { startScanner, stopScanner, resetToday, exportCSV, printLogs };
